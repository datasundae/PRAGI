<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RAG AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #374151;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            width: 900px;
            height: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .navbar {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            height: 60px;
            flex-shrink: 0;
        }
        .navbar-brand {
            font-size: 1.125rem;
            color: #374151;
            font-weight: 500;
        }
        .query-area {
            padding: 1rem;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            max-width: 100%;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .user-message {
            background-color: #f0f7ff;
            border: 1px solid #e1effe;
        }
        .assistant-message {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .ingest-area {
            padding: 0.75rem;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        .ingest-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .form-control {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
        .form-control:focus {
            border-color: #10a37f;
            box-shadow: none;
        }
        .form-control:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #10a37f;
            border: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #0e906f;
        }
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="navbar navbar-light">
            <div class="container-fluid px-0">
                <span class="navbar-brand">RAG AI Assistant</span>
                <div class="d-flex align-items-center">
                    <small class="text-muted me-2">{{ session.get('user_name', 'Guest') }}</small>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Query Input at the Top -->
        <div class="query-area">
            <form id="chatForm">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Message RAG AI...">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
        
        <!-- Chat Messages in the Middle -->
        <div class="chat-container" id="chatContainer"></div>
        
        <!-- Ingest Form at the Bottom -->
        <div class="ingest-area">
            <form id="ingestForm" class="ingest-form">
                <select class="form-control" id="personSelect" style="width: 150px;">
                    <option value="">Select person...</option>
                    <option value="Amber Carreno Ryan">Amber Carreno Ryan</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" class="form-control" id="otherPerson" style="display: none;" placeholder="Specify person">
                <textarea class="form-control flex-grow-1" id="ingestText" rows="1" placeholder="Enter text to ingest..."></textarea>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatContainer = document.getElementById('chatContainer');
        const ingestForm = document.getElementById('ingestForm');
        const personSelect = document.getElementById('personSelect');
        const otherPerson = document.getElementById('otherPerson');

        // Handle person selection
        personSelect.addEventListener('change', function() {
            otherPerson.style.display = this.value === 'Other' ? 'block' : 'none';
        });

        // Handle chat form submission
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Disable input and show loading state
            messageInput.disabled = true;
            const submitButton = chatForm.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    const errorMessage = data.error || 'An error occurred while processing your request';
                    addMessage('Error: ' + errorMessage, false, true);
                }
            } catch (error) {
                addMessage('Error: Failed to send message. Please try again.', false, true);
            } finally {
                // Re-enable input and restore button state
                messageInput.disabled = false;
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                messageInput.focus();
            }
        });

        // Handle ingest form submission
        ingestForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const content = document.getElementById('ingestText').value;
            const selectedPerson = personSelect.value;
            const person = selectedPerson === 'Other' ? otherPerson.value : selectedPerson;

            if (!content.trim() || !person.trim()) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch('/ingest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        person: person
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Content successfully ingested!');
                    ingestForm.reset();
                    otherPerson.style.display = 'none';
                } else {
                    alert('Error: ' + (data.error || 'Failed to ingest content'));
                }
            } catch (error) {
                alert('Error ingesting content: ' + error);
            }
        });

        function addMessage(content, isUser, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'} ${isError ? 'error-message' : ''}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
