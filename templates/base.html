<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .message-container {
            height: calc(100vh - 160px);
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
        }
        .user-message {
            margin-left: auto;
            background-color: #e3f2fd;
        }
        .assistant-message {
            margin-right: auto;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-900">RAG AI Assistant</h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">{{ user_name }}</span>
                <button class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-md">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
